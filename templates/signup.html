<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Telegram Upload</title>
  <style>
    :root {
      --primary: #00e5ff;
      --primary-dark: #00bcd4;
      --background-blur: rgba(0, 0, 0, 0.65);
      --input-bg: rgba(255, 255, 255, 0.12);
      --input-focus: rgba(0, 229, 255, 0.15);
      --border-radius: 12px;
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
      --shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1609591131185-cd8b07a5b7e2?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .intro {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 24px 28px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
      color: #fff;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .intro h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: var(--primary);
    }

    .intro p {
      font-size: 16px;
      line-height: 1.5;
      color: #ddd;
    }

    .form-container {
      background: var(--background-blur);
      backdrop-filter: blur(12px);
      padding: 48px 36px 36px 36px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
      color: var(--primary);
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 15px;
      margin-bottom: 4px;
      color: #b2ebf2;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 13px 14px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      background: var(--input-bg);
      color: #fff;
      outline: none;
      transition: background var(--transition), box-shadow var(--transition);
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    input:focus {
      background: var(--input-focus);
      box-shadow: 0 0 0 2px var(--primary);
    }

    input::placeholder {
      color: #b2ebf2;
      opacity: 0.85;
    }

    button[type="submit"] {
      width: 100%;
      padding: 13px;
      background: var(--primary);
      color: #000;
      font-weight: bold;
      font-size: 17px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0,229,255,0.10);
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: var(--primary-dark);
      transform: translateY(-2px) scale(1.02);
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 18px;
        padding: 28px 10px 22px 10px;
      }
      h2 {
        font-size: 22px;
      }
      .intro h1 {
        font-size: 22px;
      }
      .intro p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>ðŸ“¤ Telegram File Uploader</h1>
    <p>Easily upload and manage your files directly to your Telegram bot. Sign up to start using your personal cloud through Telegram with secure file storage, organized folders, and instant file sharing.</p>
  </div>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form method="POST" action="/signup">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="text" placeholder="Enter Phone number" maxlength="10" minlength="10" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter Password" required>

      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" required>
        <label for="bot_token">Telegram Bot Token</label>
        <input id="bot_token" name="bot_token" type="text" placeholder="Enter your bot token" required>
        <label for="chat_id">Chat ID</label>
        <input id="chat_id" name="chat_id" type="text" placeholder="Enter your chat ID" required>

      <button type="submit">Create Account</button>
    </form>
    <div class="link">
      Already have an account? <a href="{{url_for('login')}}">Login</a>
    </div>
  </div>
</body>
</html>
