<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Chat ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #e5ebf1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #0088cc;
        }

        h2 {
            font-size: 16px;
            font-weight: normal;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s ease;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            border-color: #0088cc;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007ab3;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form method="POST" action="/fetchchatit">
        <div class="container">
            <h1>Fetch Chat ID</h1>
            <h2>Enter your Telegram Bot Token</h2>
            <label for="bot_token">Bot Token:</label>
            <input type="text" id="bot_token" name="bot_token" placeholder="Enter your bot token" required>
            <button type="submit">Fetch Chat ID</button>
        </div>
    </form>
</body>
</html>
